name: Metrics
on:
  # Schedule updates (each hour)
  schedule: # every Monday at midnight UTC
    - cron: "0 0 * * 1"
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:

